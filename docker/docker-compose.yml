name: next-prod

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
      - NEXT_PUBLIC_API_BASE=https://dummyjson.com
      - NEXT_PUBLIC_PRODUCTS_REMOTE_URL=/remotes/products.js
      - NEXT_PUBLIC_CHAT_REMOTE_URL=/remotes/chat.js
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
